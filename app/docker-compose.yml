version: '3.7'
services:
  web:
    build: ..
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=drf-polls
      - POSTGRES_PASSWORD=drf-polls
      - POSTGRES_DB=drf-polls_dev
volumes:
  postgres_data: